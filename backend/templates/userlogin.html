<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <!-- Bootstrap CSS (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        background-image: url("https://st4.depositphotos.com/1052036/25422/v/450/depositphotos_254221236-stock-illustration-indian-people-hand-with-voting.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top 65px right; /* Adjusted position to be 20 pixels from the bottom right */
        height: 100;
      }
      .title-bar {
        background-color: rgba(53, 131, 232, 0.8);
        font-family: "Georgia", serif;
        margin-bottom: 3%;
        color: #fff;
        display: flex;
      }

      .title {
        text-align: center;
        font-size: 36px;
        line-height: 180%;
        flex: 1 0 auto;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Added to center horizontally and vertically */
      }
      .card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        margin-top: 120px; /* Adjust as needed */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        background-color: rgba(255, 255, 255, 0.9);
      }
      input.form-control {
        border-color: rgb(53, 131, 232); /* Color for input field borders */
      }
    </style>
  </head>
  <body>
    <div class="title-bar align-items-center">
      <div class="title">Online Voting System</div>
    </div>
    <div class="container">
      <div class="card">
        {% if message %}
        <div
          class="alert mt-3 {% if success %}alert-success{% else %}alert-danger{% endif %}"
          role="alert"
        >
          {{ message }}
        </div>
        {% endif %} {% if messages %}
        <div class="alert mt-3 alert-danger" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}

        <h2 class="mb-4">User Login</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center">New User? <a href="/">Register</a></p>
      </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
